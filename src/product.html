<!-- breadcumb-area -->
<div class="breadcumb-area animate__animated animate__fadeInDown" style="background-image: url(assets/images/breadcrumb/product.jpg);">
	<div class="container">
	  <div class="row">
		<div class="col-md-12 txtc text-center ccase">
		  <div class="brpt">
			<h2>{{name}}</h2>
		  </div>
		  <div class="breadcumb-inner">
			<ul>
			  <li><a onclick="load('home.html');">Home</a></li>
			  <li><i class="fas fa-angle-right"></i></li>
        <li><a onclick="load('products.html');">Products</a></li>
			  <li><i class="fas fa-angle-right"></i></li>
			  <li>{{name}}</li>
			</ul>
		  </div>
		</div>
	  </div>
	</div>
  </div>

<div class="witr_product_area container">
  <!-- <div class="witr_section_title_inner heading-section">
    <h3>{{name}}</h3>
  </div> -->
  <div class="row">
    <div class="col-md-6">
      <div class="thumbnails" style="overflow: hidden;">
        <div class="swiper-container gallery-top">
         <div class="swiper-wrapper">
          {{images-showcase}}
         </div>
         <div class="swiper-button-next"></div>
		     <div class="swiper-button-prev"></div>
       </div>
        <div class="swiper-container gallery-thumbs">
         <div class="swiper-wrapper">
          {{images-select}}
         </div>
       </div>
      </div>
    </div>
    <div class="col-md-6 product-dtl animate__animated animate__bounceInRight">
      <div class="description">
        {{description}}
      </div>
      <div class="row">{{list}}</div>
      <a class="round-red-btn" onclick="localStorage.setItem('productName', '{{product-name}}'); load('contact.html');"><i class="fas fa-phone-alt"></i> &nbsp;Enquire Now</a>
      <div class="recycle">
        <img src="assets/images/others/recycle.svg" alt="recycle" />
      </div>
    </div>
  </div>
  <div class="product-info-tabs">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="specifications-tab"
          data-toggle="tab"
          href="#specifications"
          role="tab"
          aria-controls="specifications"
          aria-selected="true"
          >{{specifications-type}}</a
        >
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="specifications"
        role="tabpanel"
        aria-labelledby="specifications-tab"
      >
        <div class="container table-responsive">
          <table class="specs-table table table-bordered table-striped">
            <thead>
              <tr>
                {{specifications-header}}
              </tr>
            </thead>
            <tbody>
              {{specifications-body}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/theme.js"></script>
